 <!doctype html>
<!-- Copied and adapted from Bootstrap homepage. -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Predicted Power Generated from Wind Sppeds</title>
    <style>

      .header {
        background-color:#8b91a1;
        padding: 10px;
        text-align: center;
        margin: 20;
        font-size: 30px;
        height: 180px;
         
      }
  
      body{
        padding:10;
        margin: 20;
        margin-top: 40;
        background-color:#c0c2ccf6;
            }

      h1 {
          color:#242836;
          text-align: center;
      }
      h2 {
          color:#363d53;
          text-align: center;
          font-size:30px;
      }
      

    </style>
  </head>
  
  <body>
    <div class="header">
      <h1>Power Prediction Project</h1>  
      <h2>Predict Power Generated by Wind Speed</h2>    
    </div>   
   
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-sm">
              <input class="form-control" id="input" type="number" placeholder="Enter a wind speed here" min="0" max="24" required>
            </div>
          </div>
          <br/>
        <div class="row">
          <div class="col-sm">
            <input class="form-control" id="output" type="text" placeholder="Predicted Power Generated" readonly>
          </div>
          <div class="col-sm">
            <input class="form-control" id="output2" type="text" placeholder="Predicted Power by Polynom 2" readonly>
          </div>
          <div class="col-sm">
            <input class="form-control" id="output3" type="text" placeholder="Predicted Power by Polynom 3" readonly>
          </div>
          <div class="col-sm">
            <input class="form-control" id="output4" type="text" placeholder="Predicted Power by Keras" readonly>
          </div>
        </div>
        <br/>
       
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-secondary btn-lg" id="model-linear">Linear Model</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-secondary btn-lg" id="model-polyreg">Polynomial 2deg Model</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-secondary btn-lg" id="model-polyreg3">Polynomial 3deg Model</button>
          </div>
          
          <div class="col-sm">
            <button type="button" class="btn btn-secondary btn-lg" id="model-keras">Keras Model</button>
          </div>
        </div>
        <br/>
        <br/>
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="all-models" data-toggle="tooltip" data-placement="right" title="Predictions by All Models">All Models</button>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- Changed from slim to full jQuery. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->


    <script>
          
           // Adapted from https://stackoverflow.com/questions/17715309/jquery-binding-click-event-to-multiple-buttons/20846713
           $("#model-linear, #all-models").click(function(e) {
            e.preventDefault();
            //assign input wind value to variable wind
            var wind = document.getElementById("input").value;
            console.log("Wind value inside linear mode", wind)
            // only predict power where wind < 24.5 or >=0
            if ((wind <24.5)|| (wind >= 0)) {
            $.getJSON("/api/linearmodel/"+encodeURI(wind), function(data) {
                console.log("Linear model value returned", data)
                // assign returned predicted power value to output field
                $('#output').val(data.value);
            });
          }
          // only alert if not called by all-models otherwise user will get an annoying alert 4 times 
          // if they choose all-models and 
          // range outside valid wind speeds.
           else if (e.currentTarget.id != "all-models") {
            alert("Please enter a value greater than 0 and  less than 24.5")
           }
        });

            $("#model-polyreg, #all-models").click(function(e) {
            e.preventDefault();
            //assign input wind value to variable wind
            var wind = document.getElementById("input").value;
            console.log("Wind value inside polyreg mode", wind)
            // only predict power where wind < 24.5 or >=0
            if ((wind < 24.5)|| (wind >= 0)){
            $.getJSON("/api/polyregmodel/"+encodeURI(wind), function(data) {
                console.log("Linear model value returned", data)
                // assign returned predicted power value to output field
                $('#output2').val(data.value);
            });
          }
          // alert only if function not called by all-models otherwise user will get an annoying alert 4 times 
          // if they choose all-models and 
          // range outside valid wind speeds.
          else if (e.currentTarget.id != "all-models") {
            alert("Please enter a value greater than 0 and  less than 24.5")
           }
        });

       
       $("#model-polyreg3, #all-models").click(function(e) {
            e.preventDefault();
            //assign input wind value to variable wind
            var wind = document.getElementById("input").value;
            console.log("Wind value inside polyreg3 mode", wind)
            // only predict power where wind < 24.5 or >=0
            if ((wind < 24.5)|| (wind >= 0)){
            $.getJSON("/api/polyreg3model/"+encodeURI(wind), function(data) {
                console.log("Linear model value returned", data)
                // assign returned predicted power value to output field
                $('#output3').val(data.value);
            });
          }
          // only alert if function not called by all-models otherwise user will get an annoying alert 4 times if they choose all-models and 
          // if range outside valid wind speeds.
          else if (e.currentTarget.id != "all-models") {
            alert("Please enter a value greater than 0 and  less than 24.5")
           }
        });

        $("#model-keras, #all-models").click(function(e) {
            e.preventDefault();
            //assign input wind value to variable wind
            var wind = document.getElementById("input").value;
            console.log(wind)
            // only predict power where wind < 24.5 or >=0
            if ((wind < 24.5)|| (wind >= 0)){
            $.getJSON("/api/kerasmodel/"+encodeURI(wind), function(data) {
                console.log(data)
                // assign returned predicted power value to output field
                $('#output4').val(data.value);
            
            });
        }   
          // alert regardless of which button called the function if the wind speed is invalid as all models should get at least one 
          // alert if speed values out of acceptable range
            else{
                alert("Please enter a value greater than 0 and  less than 24.5")
            }
        });
      //just want to try a tooltip.
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
  </body>
</html>
