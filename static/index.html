<!doctype html>

<!-- Copied and adapted from Bootstrap homepage. -->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, from index.html!</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm">
              <input class="form-control" id="input" type="number" placeholder="Enter a number here" min="0" max="24" required>
            </div>
          </div>
          <br/>
        <div class="row">
          <div class="col-sm">
            <input class="form-control" id="output" type="text" placeholder="Predicted Power Generated" readonly>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-primary" id="model-linear">Linear Model</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-secondary" id="model-polyreg">Polynomial 2deg Model</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-secondary" id="model-polyreg3">Polynomial 3deg Model</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-success" id="model-keras">Keras Model</button>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- Changed from slim to full jQuery. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->


    <script>

           // Adapted from stack overflow posts.
           $("#model-linear").click(function(e) {
            e.preventDefault();
            var wind = document.getElementById("input").value;
            console.log("Wind value inside linear mode", wind)
            if ((wind < 24.5)|| (wind < 0)){
            $.getJSON("/api/linearmodel/"+encodeURI(wind), function(data) {
                console.log("Linear model value returned", data)
                $('#output').val(data.value);
            });
          }
           else {
            alert("Please enter a value between 0 and 24.5")
           }
        });

            // Adapted from stack overflow posts.
            $("#model-polyreg").click(function(e) {
            e.preventDefault();
            var wind = document.getElementById("input").value;
            console.log("Wind value inside polyreg mode", wind)
            if ((wind < 24.5)|| (wind < 0)){
            $.getJSON("/api/polyregmodel/"+encodeURI(wind), function(data) {
                console.log("Linear model value returned", data)
                $('#output').val(data.value);
            });
          }
           else {
            alert("Please enter a value between 0 and 24.5")
           }
        });

       // Adapted from stack overflow posts.
       $("#model-polyreg3").click(function(e) {
            e.preventDefault();
            var wind = document.getElementById("input").value;
            console.log("Wind value inside polyreg3 mode", wind)
            if ((wind < 24.5)|| (wind < 0)){
            $.getJSON("/api/polyreg3model/"+encodeURI(wind), function(data) {
                console.log("Linear model value returned", data)
                $('#output').val(data.value);
            });
          }
           else {
            alert("Please enter a value between 0 and 24.5")
           }
        });

        $("#model-keras").click(function(e) {
            console.log("We are here...")
            e.preventDefault();
            // get the value by id assign to var s.
            var wind = document.getElementById("input").value;
            console.log(wind)
            if ((wind < 24.5)|| (wind < 0)){
            $.getJSON("/api/kerasmodel/"+encodeURI(wind), function(data) {
                console.log(data)
                $('#output').val(data.value);
            });
        }
            else{
                alert("Please enter a value between 0 and 24.5")
            }
        });
    </script>
  </body>
</html>
